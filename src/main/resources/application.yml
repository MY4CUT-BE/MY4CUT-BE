#  port: ${SERVER_PORT:8080}

#localhost
server:
  port: 8080

jwt:
  token:
    secretKey: ${JWT_SECRET_KEY}

cloud:
  aws:
    s3:
      bucket: my4cut-image-bucket   # 실제 버킷명
