
spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update   # 개발 단계
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
    defer-datasource-initialization: true


  application:
    name: my4cut

  profiles:
    default: local

  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 50MB   # 5MB × 10장

# ec2 서버
